<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <h2>result</h2> 
     <table>
        <tbody>
            <tr>
                <td >
                    <button class="action" onclick="addAction(this)">**</button>
                </td>
                <td >
                    <button class="action" onclick="addAction(this)">-</button>
                </td>
                <td >
                    <button class="action" onclick="addAction(this)">/</button>
                </td>
                <td >
                    <button class="action" onclick="addAction(this)">+</button>
                </td>
            </tr>
            <tr>
                <td >
                    <button class="number" onclick="addDigit(this)">1</button>
                </td>
                <td >
                    <button class="number" onclick="addDigit(this)">2</button>
                </td>
                <td >
                    <button class="number" onclick="addDigit(this)">3</button>
                </td>
                <td >
                    <button class="action" onclick="addAction(this)">*</button>
                </td>
            </tr>
            <tr>
                <td >
                    <button class="number" onclick="addDigit(this)">4</button>
                </td>
                <td >
                    <button class="number" onclick="addDigit(this)">5</button>
                </td>
                <td >
                    <button class="number" onclick="addDigit(this)">6</button>
                </td>
                <td >
                    <button class="action" onclick="addAction(this)">%</button>
                </td>
            </tr>
            <tr>
                <td >
                    <button class="number" onclick="addDigit(this)">7</button>
                </td>
                <td >
                    <button class="number" onclick="addDigit(this)">8</button>
                </td>
                <td >
                    <button class="number" onclick="addDigit(this)">9</button>
                </td>
                <td >
                    <button class="action" onclick="deleteDigit()">DEL</button>
                </td>
            </tr>
            <tr>
                <td >
                    <button class="number" onclick="addDigit(this)">0</button>
                </td>
                <td >
                    <button class="number" onclick="addDigit(this)">.</button>
                </td>
                <td >
                    <button class="action" onclick="calculate()">=</button>
                </td>
                <td >
                    <button class="action" onclick="resetAll()">AC</button>
                </td>
            </tr>
        </tbody>
    </table>

    


    <script src="js/main.js"></script>
</body>

</html>
